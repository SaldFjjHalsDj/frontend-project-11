<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS agregator</title>
  </head>
  <body>
    <section class="container-fluid bg-dark p-5">
      <div class="container py-4 px-3 mx-auto">
        <h1 class="display-3 mb-0" style="color:whitesmoke;">RSS агрегатор</h1>
        <p class="lead" style="color: white">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form data-form="submit" method="post">
          <input type="text" class="form-control is-invalid" id="rss-input" name="rss" placeholder="Ссылка RSS" required>
          <button class="btn btn-primary" type="submit">Добавить</button>
        </form>
      </div>
    </section>
  </body>
</html>
